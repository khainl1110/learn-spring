server.port = 8082
spring.application.name = api-gateway
eureka.client.service-url.defaultZone = http://localhost:8010/eureka

# enabled discovery feature to others services
#spring.cloud.gateway.discovery.locator.enabled = true

#spring.cloud.gateway.discovery.locator.lower-case-service-id = true

# configure spring cloud API gateway manually
spring.cloud.gateways.routes[0].id = users-status-check
# lb stands for load balancer and then the name registed with eureka
spring.cloud.gateways.routes[0].uri = lb://users-ws